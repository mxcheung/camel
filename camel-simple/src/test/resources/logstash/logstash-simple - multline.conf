input {
    file {
        path => "E:/git/camel/camel-simple/logs/*.log"
	codec => multiline {
          negate => true
          pattern => "(^%{MONTH} %{MONTHDAY}, 20%{YEAR} %{HOUR}:?%{MINUTE}(?::?%{SECOND}) (?:AM|PM))"
          what => "previous"
        }        type => "logback"
    }
}
output {
	elasticsearch { hosts => ["localhost:9200"] }
}



